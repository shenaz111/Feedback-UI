<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"id="container">
     <h1 class="heading">feedback UI  </h1>
     <div class="ratings-container" id="ratings-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/1791/1791330.png" >
        <small>unhappy</small>
      </div>  

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/1791/1791308.png" >
        <small>neutral</small>
      </div> 

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/520/520460.png" >
        <small>satisfied</small>
      </div>  
     </div>
     <button class="btn" id="btn">send review</button>

    </div>

    



    <script src="script.js"></script>
</body>
</html>
